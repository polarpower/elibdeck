<form method="get" action="{% url 'search_books' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Search for books...">
    <button type="submit">Search</button>
</form>

<ul>
    {% for book in books %}
    <li>
        <a href="{% url 'book_details' book.pk %}">{{ book.title }}</a>
    </li>
    {% empty %}
    <li>No books found.</li>
    {% endfor %}
</ul>
